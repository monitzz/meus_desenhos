<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css" type="text/css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Merienda:wght@300..900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="./images/palette.png">
    <title>Meus Desenhos</title>
</head>
<body>
    <header>
        <h1>Meus Desenhos</h1>
        <nav>
          <ul>
            <li>
              <a href="#drawings">Desenhos</a>
            </li>
            <li>
              <a href="#contact">Contato</a>
            </li>
          </ul>
        </nav>
    </header>
    <main>
        <section>
            <img class="profile-picture" src="./images/pfp.webp" alt="Foto de perfil" />
            <p>Esta é uma página com alguns desenhos que eu fiz.</p>
        </section>
        <section id="drawings">
            <h2>Desenhos</h2>
            <div class="images">
                <img src="./images/bocchi.jpg" alt="Desenho de uma garota rosa" />
                <img src="./images/shy.jpg" alt="Desenho de uma garota com casaco amarelo" />
                <img src="./images/jvne.jpg" alt="Desenho de uma garota com cabelo roxo" />
            </div>
        </section>
        <section id="contact">
            <h2>Fale comigo</h2>
            <form>
                <input type="text" placeholder="Seu nome *" required />
                <input type="email" placeholder="Seu email *" required />
                <input type="tel" placeholder="Seu telefone" />
                <textarea placeholder="Sua mensagem *" required></textarea>
                <button type="submit">Enviar</button>
            </form>
        </section>
    </main>
    <footer>
        <p>
            &copy; Todos os direitos reservados - 2024
        </p>
    </footer>
</body>
</html>
